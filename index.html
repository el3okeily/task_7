<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Time tracking dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="profile">
        <div class="profile-desc">
            <img src="./images/image-jeremy.png" alt="Profile picture">
            <div class="info">
                <p>Report for</p>
                <h2>Jeremy Robson</h2>
            </div>
        </div>
        <div class="profile-nav">
            <ul>
                <li><a class="active" href="#">Daily</a></li>
                <li><a href="#">Weekly</a></li>
                <li><a href="#">Monthly</a></li>
            </ul>
        </div>
    </div>
    <div class="cards">
        <div class="card">
            <div class="card-img" style="background: url(./images/1-removebg-preview.png) no-repeat right 0px center,#ff8c66;"></div>
            <div class="card-info">
                <div class="title">
                    <h3>Work</h3>
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
                <div class="time">
                    <h3>5hrs</h3>
                    <p>Last Week - 7hrs</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-img" style="background: url(./images/2-removebg-preview.png) no-repeat right 0px center,#56c2e6;"></div>

            </div>
        </div>
